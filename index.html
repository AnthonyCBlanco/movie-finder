<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Movie Finder</title>
</head>
<body class="has-background-dark">
    <header class="columns is-gapless has-background-warning">
      <div class="level">
        <div class="column is-full">
          <input class="input is-small" type="text" placeholder="Search">
        </div>
        <div class="column is-full">
          <h1 class="title level-item">Movie Finder!</h1>
        </div>
      </div>
    </header>
    <div class="container is-fullheight has-background-dark">
      <div class="trending-movies columns">
        <div class="column is-one-fifth">
          <div class="box">                     
            <img src="" class="movie-poster0 image ">
          </div>
        </div>
        <div class="column is-one-fifth">
          <div class="box">
            <img src="" class="movie-poster1 image ">
          </div>
        </div>
        <div class="column is-one-fifth">
          <div class="box">
            <img src="" class="movie-poster2 image ">
          </div>
        </div>
        <div class="column is-one-fifth">
          <div class="box">
            <img src="" class="movie-poster3 image ">
          </div>
        </div>
        <div class="column is-one-fifth">
          <div class="box">
            <img src="" class="movie-poster4 image ">
          </div>
        </div>      
      </div>
    </div>
</body>
