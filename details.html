<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Details</title>
</head>
<body class="has-background-dark">
  <header class="columns is-gapless is-justify-content-center">
    <div class="level">
      <div class="column is-flex is-align-self-start">
        <button id="search-btn-to-search" class="button is-rounded is-hovered"><span class="material-symbols-outlined">explore</span></button>
      </div>
      <div class="column is-full">
        <h1 class="title level-item" id="title-card">Movie Finder!</h1>
      </div>
    </div>
  </header>
  <section class="container ">
    <div class="columns is-align-items-center">
      <div class="column is-one-third">
        <img id="movie-poster" class="" src="" alt="movie poster">
      </div>
      <div class="column details ">
        <h1 id="movie-title" class=""></h1>
        <h2 id="movie-release"></h2>
        <p  id="movie-summary"></p>        
      
      </div>
    </div>
  </section>


  <script src="./assets/js/index.js"></script>
</body>
